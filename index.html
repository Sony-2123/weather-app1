 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .weather-container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }

    input {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fcc;
    }

    .weather-result {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    .weather-result div {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h2>ðŸŒ¦ Live Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-result" id="weatherResult">
      <div id="cityName"></div>
      <div id="date"></div>
      <div><strong>Description:</strong> <span id="description"></span></div>
      <div><strong>Temperature:</strong> <span id="temp"></span></div>
      <div><strong>Humidity:</strong> <span id="humidity"></span></div>
      <div><strong>Wind:</strong> <span id="wind"></span></div>
    </div>
  </div>

  <script>
    const API_KEY = "da795fe6fde9f96c1f1f843af3335ef7"; 
    const cityInput = document.getElementById("cityInput");
    const cityName = document.getElementById("cityName");
    const date = document.getElementById("date");
    const description = document.getElementById("description");
    const temp = document.getElementById("temp");
    const humidity = document.getElementById("humidity");
    const wind = document.getElementById("wind");

    async function getWeather() {
      const city = cityInput.value.trim();
      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("City not found!");
        }
        const result = await response.json();

        cityName.innerHTML = `<strong>City:</strong> ${result.name}`;
        description.innerText = result.weather[0].description;
        temp.innerText = `${Math.floor(result.main.temp)}Â°C`;
        humidity.innerText = `${result.main.humidity}%`;
        wind.innerText = `${result.wind.speed} m/s`;

        const today = new Date();
        date.innerText = today.toDateString();
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    window.onload = () => {
      cityInput.value = "Delhi";
      getWeather();
    };
  </script>
</body>
</html>
